# SITE CONFIGURATION
baseurl: "/urubu"
url: "https://bdavidxyz.github.io"
title: Urubu # site's title
description: "Offres d'emploi, tests d'algorithmie, et blog pour les développeurs web" # used by search engines


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Urubu # blog's title
  avatar: assets/img/urubu.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>Juste un weblog</p>
  header_text_feature_image: https://res.cloudinary.com/bdavidxyz-com/image/upload/v1523971290/triangular_wxahrq.jpg
  footer_text: >
   Fait avec <a href="https://jekyllrb.com/">Jekyll</a> • Thème de <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a> • <a href="/urubu/mentions-legales">Mentions légales</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: "bdavidxyz@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "bdavidxyz"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "bdavidxyz" # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: false
  jobs: false
  newsletter: true
  search: true
  tags: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Article suivant"
  str_previous_post: "Article précédent"
  str_next_page: "Suivant"
  str_previous_page: "Précédent"
  str_continue_reading: "Lire la suite"
  str_javascript_required_disqus: "Merci d'autoriser le JavaScript pour voir les commentaires"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name
  jobs:
    output: true
    permalink: /:collection/:name
  newsletter:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["node_modules", "package.json", "gulpfile.js", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
