                          "title"    : "Les anomalies ne devraient pas être ignorées",
                          "category" : "",
                          "tags"     : " 97ThingsExtended",
                          "url"      : "/urubu/blog/nignorez-pas-les-anomalies/",
                          "date"     : "April 20, 2018",
                          "excerpt"  : "Un logiciel qui doit fonctionner correctement pendant de longues périodes doit être robuste. Pour tester correctement les logiciels qui fonctionnent sur de longues durées, le développeur doit prêter attention aux anomalies de toutes sortes et em...",
                          "content"  : "Un logiciel qui doit fonctionner correctement pendant de longues périodes doit être robuste. Pour tester correctement les logiciels qui fonctionnent sur de longues durées, le développeur doit prêter attention aux anomalies de toutes sortes et employer une technique que j’appelle le test d’anomalies.Cette méthode se base sur l’idée que les anomalies sont davantage dues à la causalité plutôt qu’à de vilains diablotins. Ainsi, les anomalies sont des indicateurs qui doivent être recherchés plutôt qu’ignorés, comme c’est généralement le cas.Tester les anomalies, c’est les mettre à découvert dans le système, en suivant les étapes suivantes :      Renforcez votre code avec des loggings. Ceci inclut les compteurs, le temps, les évènements et les erreurs.        Faites travailler/chargez le logiciel à un niveau viable durant de longues périodes pour reconnaître les cadences et mettre en évidence les anomalies.        Évaluez les comportements et anomalies et corrigez le système pour gérer ces situations        Recommencez.  Les bases du succès reposent sur le logging. La journalisation permet de connaître la cadence ou le comportement d’exécution typique de votre programme. Chaque programme a une cadence, que vous y prêtiez attention ou non. Une fois que vous connaissez cette cadence, vous pouvez comprendre ce qui est normal, et ce qui ne l’est pas. Ceci peut être fait par l’enregistrement de données et d’événements importants.Les rapports sont enregistrés pour les actions qui se déroulent avec succès, ainsi que pour celles qui échouent, et pour d’autres cas de figure intéressants. Les rapport peuvent être calculés en parcourant tous les fichiers log ou, pour être plus efficace, ils peuvent aussi être suivis et enregistrés directement. Les compteurss doivent concorder et être équilibrés. Les compteurs qui ne décollent pas sont des anomalies qui demandent davantage de recherches. Les erreurs d’enregistrement demandent aussi des recherches et ne doivent pas être ignorées.Porter attention à ces anomalies et ne pas les rejeter est la clé de la fiabilité. Les anomalies sont des indicateurs d’erreurs, de malentendus et de faiblesses. Les anomalies rares et intermittentes doivent également être isolées et recherchées. Une fois qu’une anomalie est comprise, le système doit être corrigé. Au fur et à mesure que vous apprenez le comportement de vos programmes, vous devez gérer les erreurs d’une manière ordonnée afin qu’elles deviennent des conditions gérées plutôt que des erreurs.Pour comprendre la cadence et repérer les anomalies, votre programme doit être entraîné. L’objectif est de le faire fonctionner sur de longues périodes, pour entraîner la logique du programme. Par exemple, je trouve souvent des temps de système ralentis durant la nuit ou pendant le week-end, surtout sur les systèmes que j’ai développé moi-même. De ce fait, pour entraîner votre programme, vous pouvez le lancer la nuit, regarder les résultats et y apporter les modifications pour la nuit suivante.Si vous effectuez l’exercice dans sa totalité, dans les conditions de la prod, vous aurez des retours sur la manière dont votre programme répond. Le flux d’entrée doit être proche (si ce n’est identique) à vos données et aux évènements que vous rencontrerez en production. Il y a plusieurs techniques pour réaliser cela, y compris enregistrer et rejouer les données, créer des données, ou alimenter les données d’un autre composant qui alimente ensuite le votre.Cette charge doit aussi être capable d’être mesurée, ainsi, vous pouvez démarrer doucement puis augmenter progressivement la charge pour pousser votre système encore plus loin. En démarrant doucement, vous sentirez mieux la cadence. Plus votre programme est robuste, plus il peut être dur de le pousser. Aller au devant de ces anomalies rares aide à mieux comprendre ce qui est nécessaire pour produire un logiciel robuste."
                        }
