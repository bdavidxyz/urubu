  <script type="text/javascript">
    window.addEventListener('message', function (event) {
    //Here We have to check content of the message event  for safety purpose
    //event data contains message sent from page added in iframe as shown in step 3
    if (event.data.hasOwnProperty("FrameHeight")) {
            //Set height of the Iframe
            $("#ifrm").css("height", event.data.FrameHeight);        
          }
        });

    // On iframe load you have to send message to iframe window content with "FrameHeight" message

    function setIframeHeight(ifrm) {
     var height = ifrm.contentWindow.postMessage("FrameHeight", "*");   
   }
 </script>

  <iframe onload="setIframeHeight(this)" id="ifrm" style="" scrolling="no" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://app.mailjet.com/widget/iframe/2TE1/6aY" width="100%" height="242"></iframe>
